<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card--avatar">
        <div class="card--avatar-top">
          <img src="./images/image-jeremy.png" class="avatar" alt="Jeremy" />
          <h1>
            <span>Report for</span><br />
            Jeremy Robson
          </h1>
        </div>
        <div class="card--avatar-bottom">
          <button class="btn">Daily</button>
          <button class="btn active">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </div>

      <div class="container--timecards">
        <div class="card timecard timecard-work">
          <div class="timecard--top">
            <img src="./images/icon-work.svg" class="icon" />
          </div>
          <div class="timecard--bottom">
            <div class="timecard--title">
              <h2>Work</h2>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">5hrs</p>
              <p class="previous">yesterday - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="card timecard timecard-play">
          <div class="timecard--top">
            <img src="./images/icon-play.svg" class="icon" />
          </div>
          <div class="timecard--bottom">
            <div class="timecard--title">
              <h2>Play</h2>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">5hrs</p>
              <p class="previous">yesterday - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="card timecard timecard-study">
          <div class="timecard--top">
            <img src="./images/icon-study.svg" class="icon" />
          </div>
          <div class="timecard--bottom">
            <div class="timecard--title">
              <h2>Study</h2>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">5hrs</p>
              <p class="previous">yesterday - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="card timecard timecard-exercise">
          <div class="timecard--top">
            <img src="./images/icon-exercise.svg" class="icon" />
          </div>
          <div class="timecard--bottom">
            <div class="timecard--title">
              <h2>Exercise</h2>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">5hrs</p>
              <p class="previous">yesterday - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="card timecard timecard-social">
          <div class="timecard--top">
            <img src="./images/icon-social.svg" class="icon" />
          </div>
          <div class="timecard--bottom">
            <div class="timecard--title">
              <h2>Social</h2>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">5hrs</p>
              <p class="previous">yesterday - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="card timecard timecard-selfCare">
          <div class="timecard--top">
            <img src="./images/icon-self-care.svg" class="icon" />
          </div>
          <div class="timecard--bottom">
            <div class="timecard--title">
              <h2>Self Care</h2>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">5hrs</p>
              <p class="previous">yesterday - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
