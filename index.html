<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card--avatar">
        <div class="card--avatar-top">
          <img src="./images/image-jeremy.png" class="avatar" alt="Jeremy" />
          <h1>
            <span>Report for</span><br />
            Jeremy Robson
          </h1>
        </div>
        <div
          class="card--avatar-bottom"
          role="tablist"
          aria-label="time tracking section"
        >
          <button
            role="tab"
            aria-selected="true"
            aria-controls="panel-daily"
            id="tab-daily"
            class="btn tab"
          >
            Daily
          </button>
          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-weekly"
            id="tab-weekly"
            class="btn tab"
          >
            Weekly
          </button>
          <button
            role="tab"
            aria-selected="false"
            aria-controls="panel-monthly"
            id="tab-monthly"
            class="btn tab"
          >
            Monthly
          </button>
        </div>
      </div>
      <div id="panel-container" class="panel-container"></div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
